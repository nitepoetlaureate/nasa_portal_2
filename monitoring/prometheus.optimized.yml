# NASA System 7 Portal - Optimized Prometheus Configuration
# High-performance monitoring with advanced alerting and recording rules

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nasa-system7'
    environment: 'production'
    region: 'us-west-2'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load rules once and periodically evaluate them
rule_files:
  - "alert.rules.yml"
  - "recording.rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true

  # Frontend application metrics
  - job_name: 'nasa-system7-client'
    static_configs:
      - targets: ['client:8080']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true
    params:
      format: ['prometheus']

  # Backend application metrics
  - job_name: 'nasa-system7-server'
    static_configs:
      - targets: ['server:3001']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true

  # Load balancer metrics
  - job_name: 'nginx-lb'
    static_configs:
      - targets: ['nginx-lb:80']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres:5432'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis:6379'

  # Docker container metrics
  - job_name: 'docker-containers'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__meta_docker_swarm_task_name]
        target_label: service_name
      - source_labels: [__meta_docker_swarm_node_hostname]
        target_label: node_name
      - source_labels: [__meta_docker_swarm_task_desired_state]
        target_label: desired_state

  # Node exporter metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true

  # System metrics
  - job_name: 'system-metrics'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true

  # External NASA API monitoring
  - job_name: 'nasa-api-external'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://api.nasa.gov/planetary/apod
        - https://ssd-api.jpl.nasa.gov/sentry.api
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox monitoring for internal services
  - job_name: 'blackbox-internal'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://client:8080/health
        - http://server:3001/health
        - http://nginx-lb:80/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# Remote write configuration for long-term storage
remote_write:
  - url: "http://cortex:9009/api/v1/push"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 10GB
    wal_compression: true

# Performance tuning
web:
  enable_admin_api: true
  enable_lifecycle: true
  page_title: "NASA System 7 Portal - Prometheus"
  max_connections: 512
  read_timeout: 5m
  write_timeout: 5m