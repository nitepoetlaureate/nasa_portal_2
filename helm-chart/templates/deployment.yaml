# NASA System 7 Portal - Client Deployment Template

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nasa-system7-portal.fullname" . }}-client
  labels:
    {{- include "nasa-system7-portal.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
    {{- if .Values.deployment.color }}
    color: {{ .Values.deployment.color }}
    {{- end }}
spec:
  {{- if not .Values.client.autoscaling.enabled }}
  replicas: {{ .Values.client.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      {{- include "nasa-system7-portal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: client
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
      labels:
        {{- include "nasa-system7-portal.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: client
        {{- if .Values.deployment.color }}
        color: {{ .Values.deployment.color }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "nasa-system7-portal.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-client
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.client.registry }}/{{ .Values.image.client.repository }}:{{ .Values.image.client.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.client.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.client.healthCheck.path | default "/health" }}
              port: http
            initialDelaySeconds: {{ .Values.client.healthCheck.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.client.healthCheck.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.client.healthCheck.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.client.healthCheck.failureThreshold | default 3 }}
          readinessProbe:
            httpGet:
              path: {{ .Values.client.healthCheck.path | default "/health" }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: {{ .Values.client.healthCheck.path | default "/health" }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          env:
            {{- if .Values.client.env }}
            {{- toYaml .Values.client.env | nindent 12 }}
            {{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          envFrom:
            - configMapRef:
                name: {{ include "nasa-system7-portal.fullname" . }}-config
          resources:
            {{- toYaml .Values.client.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/nginx
            - name: logs
              mountPath: /var/log/nginx
            - name: nginx-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

