# NASA System 7 Portal - Docker Compose Configuration
# Development environment with hot reload and debugging

version: '3.8'

services:
  # ===== Database Service =====
  postgres:
    image: postgres:15-alpine
    container_name: nasa_system7_db_dev
    environment:
      POSTGRES_DB: ${DB_NAME:-nasa_system7_dev}
      POSTGRES_USER: ${DB_USER:-nasa_dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nasa_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./server/scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./server/scripts/dev-seed.sql:/docker-entrypoint-initdb.d/02-dev-seed.sql
    ports:
      - "5432:5432"
    networks:
      - nasa_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nasa_dev} -d ${DB_NAME:-nasa_system7_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===== Redis Cache Service =====
  redis:
    image: redis:7-alpine
    container_name: nasa_system7_redis_dev
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-nasa_redis_dev} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - nasa_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ===== Server Backend (Development) =====
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
    container_name: nasa_system7_server_dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-nasa_system7_dev}
      DB_USER: ${DB_USER:-nasa_dev}
      DB_PASSWORD: ${DB_PASSWORD:-nasa_dev_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-nasa_redis_dev}
      NASA_API_KEY: ${NASA_API_KEY}
      JPL_API_KEY: ${JPL_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      ENABLE_CORS: "true"
      ENABLE_SWAGGER: "true"
    volumes:
      - ./server:/app
      - /app/node_modules
      - server_dev_logs:/app/logs
    ports:
      - "3001:3001"
    networks:
      - nasa_dev_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    command: ["npm", "run", "dev"]
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ===== Client Frontend (Development) =====
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: nasa_system7_client_dev
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_ENVIRONMENT: development
      REACT_APP_ENABLE_MOCK_API: "false"
      CHOKIDAR_USEPOLLING: "true"
      FAST_REFRESH: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - nasa_dev_network
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ===== Development Tools =====
  adminer:
    image: adminer:latest
    container_name: nasa_system7_adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    networks:
      - nasa_dev_network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nasa_system7_redis_commander
    environment:
      REDIS_HOSTS: "local:redis:6379:0:${REDIS_PASSWORD:-nasa_redis_dev}"
    ports:
      - "8081:8081"
    networks:
      - nasa_dev_network
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - tools

  # ===== Monitoring Services =====
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: nasa_system7_prometheus_dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_dev_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nasa_dev_network
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.0.0
    container_name: nasa_system7_grafana_dev
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-simple-json-datasource"
      GF_SECURITY_ALLOW_EMBEDDING: "true"
    volumes:
      - grafana_dev_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3002:3000"
    networks:
      - nasa_dev_network
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

# ===== Networks =====
networks:
  nasa_dev_network:
    driver: bridge
    name: nasa_dev_network
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1

# ===== Volumes =====
volumes:
  postgres_dev_data:
    driver: local
    name: nasa_system7_postgres_dev_data
  redis_dev_data:
    driver: local
    name: nasa_system7_redis_dev_data
  server_dev_logs:
    driver: local
    name: nasa_system7_server_dev_logs
  prometheus_dev_data:
    driver: local
    name: nasa_system7_prometheus_dev_data
  grafana_dev_data:
    driver: local
    name: nasa_system7_grafana_dev_data