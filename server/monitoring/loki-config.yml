auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h

chunk_store_config:
  max_look_back_period: 0s

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

# Custom configuration for NASA System 7
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem

# Query configuration for optimal performance
query_range:
  parallelise_shardable_queries: true
  max_retries: 3

# Frontend configuration
frontend:
  compress_responses: true

# Index patterns for NASA System 7 logs
ruler:
  alertmanager_url: http://alertmanager:9093

# Stream parsing for structured logs
# Expecting logs in JSON format with: timestamp, level, message, service, trace_id
stream_processing_config:
  order_by_timestamp: true

# Enable multi-tenant support (optional)
auth_enabled: false