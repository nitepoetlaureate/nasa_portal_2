server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # NASA System 7 Server Logs
  - job_name: nasa-system7-server
    static_configs:
      - targets:
          - localhost
        labels:
          job: nasa-system7-server
          __path__: /var/log/nasa-system7/server/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            service: service
            trace_id: trace_id
            user_id: user_id
            ip_address: ip_address
            method: method
            route: route
            status_code: status_code
            response_time: response_time
            error: error

      - timestamp:
          format: RFC3339Nano
          source: timestamp

      - labels:
          level:
          service:
          method:
          route:
          status_code:

      - output:
          source: message

  # NASA System 7 Client Logs
  - job_name: nasa-system7-client
    static_configs:
      - targets:
          - localhost
        labels:
          job: nasa-system7-client
          __path__: /var/log/nasa-system7/client/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            component: component
            user_id: user_id
            session_id: session_id
            action: action
            error: error

      - timestamp:
          format: RFC3339Nano
          source: timestamp

      - labels:
          level:
          component:
          action:

      - output:
          source: message

  # Docker Container Logs
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        port: 80

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
        replacement: '$1'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream

    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
            service: service
            timestamp: time

      - timestamp:
          format: RFC3339Nano
          source: timestamp

      - labels:
          level:
          service:

      - output:
          source: message

  # System Logs (syslog style)
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\w+)\s+(?P<service>\w+):\s*(?P<message>.*)'

      - timestamp:
          format: 'Jan 2 15:04:05'
          source: timestamp

      - labels:
          hostname:
          service:

      - output:
          source: message

  # Nginx Access Logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          __path__: /var/log/nginx/access.log

    pipeline_stages:
      - regex:
          expression: '(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'

      - timestamp:
          format: '02/Jan/2006:15:04:05 -0700'
          source: time_local

      - labels:
          method:
          status:
          remote_addr:

      - output:
          source: message

  # Nginx Error Logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          __path__: /var/log/nginx/error.log

    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<pid>\d+)#(?P<tid>\d+): (?P<message>.*)'

      - timestamp:
          format: '2006/01/02 15:04:05'
          source: timestamp

      - labels:
          level:
          pid:

      - output:
          source: message

  # Security Logs
  - job_name: security-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: security
          __path__: /var/log/security/*.log

    pipeline_stages:
      - json:
          expressions:
            event_type: event_type
            severity: severity
            source_ip: source_ip
            target: target
            user: user
            message: message
            timestamp: timestamp

      - timestamp:
          format: RFC3339Nano
          source: timestamp

      - labels:
          event_type:
          severity:
          source_ip:

      - output:
          source: message

  # Database Logs
  - job_name: postgresql-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgresql
          __path__: /var/log/postgresql/*.log

    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d+) \[(?P<pid>\d+)\] (?P<level>\w+):\s*(?P<message>.*)'

      - timestamp:
          format: '2006-01-02 15:04:05.000'
          source: timestamp

      - labels:
          level:
          pid:

      - output:
          source: message

# Global limits to prevent log overload
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h